<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header">
            <div>
                <button class="scoreBtn" id="scoreCheck">View High Scores</button>
            </div>
            <div>
                <p id="timer">Time left: 50 s</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section class="homepage" id="homepage">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your socre/time by ten seconds!</p>
                <button class="btn" id="startButton">Start Quiz</button>
            </section>

            <section class="questionPage" id="questionPage">
                <div>
                    <h2></h2>
                </div>

            </section>
        </div>
    </main>
</body>
</html>
