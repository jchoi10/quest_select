<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header">
            <div>
                <button class="scoreBtn" id="scoreCheck">View High Scores</button>
            </div>
            <div>
                <p id="timer">Time left: 50 s</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section class="homepage" id="homepage">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your socre/time by ten seconds!</p>
                <button class="btn" id="startButton">Start Quiz</button>
            </section>

            <section class="questionPage" id="questionPage">
                <div>
                    <h2 class="actualProblem" id="actualProblem">Ask the question</h2>
                    <ul>
                        <li><button class="answerBtn" id="answerBtn1" value="a">Answer1</button></li>
                        <li><button class="answerBtn" id="answerBtn2" value="b">Answer2</button></li>
                        <li><button class="answerBtn" id="answerBtn3" value="c">Answer3</button></li>
                        <li><button class="answerBtn" id="answerBtn4" value="d">Answer4</button></li>
                    </ul>
                </div>
            </section>

            <section class="resultPage" id="resultPage">
                <h2 class="finish" id="finish">Well Done!</h2>
                <p class="finalScore" id="finalScore">Your final socre is: </p>
                <input class="initial" placeholder="Initial" type="text">
                <button class="btn" id="submitBtn">Submit</button>
            </section>
        </div>

    </main>
</body>
</html>
